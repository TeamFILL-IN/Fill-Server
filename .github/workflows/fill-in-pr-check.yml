# @format

name: FILL-IN PR Check

"on":
  pull_request:
    branches:
      - develop
jobs:
  code_check:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest

    steps:
      - name: ✅ 체크아웃
        uses: actions/checkout@v2
      - name: ⚙️ 환경변수를 설정합니다.
        run: |
          cd functions
          touch .env
          echo "${{ secrets.ENV_VARS }}" >> .env
      - name: 🔑 Firebase Admin 시크릿키를 JSON으로 생성합니다.
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "fill-in-13efb-firebase-adminsdk-g93iy-d395b45dac.json"
          json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FILL_IN_13EFB }}
          dir: "functions/"
      - name: 🐕 의존성 주입과 eslint, jest를 사용해 코드에 문제가 없는지 확인합니다.
        run: |
          cd functions
          npm i
          npm run lint
          npm run test
      - name: 🚨 eslint/jest 검증 실패
        uses: actions/github-script@0.2.0
        with:
          github-token: ${{github.token}}
          script: |
            const ref = "${{github.ref}}"
            const pull_number = Number(ref.split("/")[2])
            await github.pulls.createReview({
              ...context.repo,
              pull_number,
              body:"👉 코드를 다시 확인해주세요.",
              event: "REQUEST_CHANGES"
            })
            await github.pulls.update({
              ...context.repo,
              pull_number,
              state: "closed"
            })
        if: failure()
